<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <h1>Code Quiz</h1>
            <div id="time-left"></div>
        </header>
        <main>
            <div id="start-page">
                <p>Instructions</p>
                <p>
                    Try to answer the following code related questions within the time limit. Keep in mind that
                    incorrect answers will penalize your time/score by ten seconds!
                </p>
                <button type="button" id="start-button">Start Quiz</button>
            </div>
            <div class="quiz"></div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
